<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUMMY JSON</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS.css" />
    <style>
      .section-with-margin {
        margin-top: 20px;
      }

      #cartItems {
        display: flex;
        justify-content: space-between;
      }

      .cart-column {
        flex-basis: 48%;
      }
    </style>
  </head>
  <body>
    <header class="bg-light p-4 text-center">
      <h1 class="mb-4">DUMMY JSON</h1>
      <div class="row g-3 justify-content-center">
        <div class="col-md-3">
          <label for="minPrice" class="form-label">Precio mínimo:</label>
          <input type="number" id="minPrice" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="maxPrice" class="form-label">Precio máximo:</label>
          <input type="number" id="maxPrice" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="category" class="form-label">Categoría:</label>
          <select id="category" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="brand" class="form-label">Marca:</label>
          <select id="brand" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
      </div>
      <button id="applyFilterBtn" class="btn btn-primary mt-3">
        Aplicar filtro
      </button>
    </header>

    <main class="container my-4">
      <section class="row section-with-margin">
        <div class="col-md">
          <h2 class="text-center">RESULTADOS</h2>
          <div id="productList" class="row"></div>
        </div>
        <div class="col-md">
          <h2 class="text-center">CARRITO</h2>
          <div class="row" id="cartItems"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="JAVASCRIPT.js" defer></script>
  </body>
</html>
